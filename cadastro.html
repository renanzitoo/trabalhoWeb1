<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CineFlix - Cadastro</title>
</head>
<body>
  <div class="register">
  <div class="content">
  <form>
    <legend>Cadastro</legend>
    <p>
      <label for="name">Nome: </label>
      <input type="text" id="name">
    </p>
    <p>
      <label for="address">Endereço: </label>
      <input type="text" id="address">
    </p>
    <p>
      <label for="email">E-mail: </label>
      <input type="text" id="email">
    </p>
    <p>
      <label for="city">Cidade: </label>
      <input type="text" id="city">
    </p>
    <p>Sexo: </p>
      <input type="radio" id="male">
      <label for="male">Masculino</label>

      <input type="radio" id="female">
      <label for="female">Feminino</label>

      <input type="radio" id="undefined">
      <label for="undefined">Indefinido</label>

    <p>Escolha os gêneros que mais te agradam</p>
    <p>
      <input type="checkbox" id="action">
      <label for="action">Ação</label>
    </p>
    <p>
      <input type="checkbox" id="adventure">
      <label for="adventure">Aventura</label>
    </p>
    <p>
      <input type="checkbox" id="comedy">
      <label for="comedy">Comédia</label>
    </p>
    <p>
      <input type="checkbox" id="drama">
      <label for="drama">Drama</label>
    </p>
    <p>
      <input type="checkbox" id="romance">
      <label for="romance">Romance</label>
    </p>
    <p>
      <input type="checkbox" id="thriller">
      <label for="thriller">Suspense</label>
    </p>
    <p>
      <input type="checkbox" id="horror">
      <label for="horror">Terror</label>
    </p>
    <p>
      <label for="user">Usuario: </label>
      <input type="text" id="user">
    </p>
    <p>
      <label for="password">Senha: </label>
      <input type="password" id="password">
    </p>
    <p>
      <input type="button" value="Cancelar">
      <input type="button" value="Limpar">
      <input type="button" value="Cadastrar">
    </p>
  </form>
  <a href="./index.html">Voltar</a>
</div>
</div>
</body>
</html>
